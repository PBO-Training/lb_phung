<table class="table table-striped">
    <thead>
        <tr>
          <th>No.</th>
          <th *ngFor="let title of columnTitle">
            {{title}}
          </th>

        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of data; let i = index">
          <td>{{i+1}}</td>
          <ng-container *ngFor="let element of fieldName">
            <td>{{item[element]}}</td>
          </ng-container>
            <td >
                <button (click)="deleteRecord(item[Id])" [hidden]="hidden" class=" btn btn-danger fa fa-trash"></button>
                <button (click)="updatesRecord(item[Id])" class="btn btn-info fa fa-pencil-square"
                    style="margin-left: 10px"></button>
                <button (click)="detailRecord(item[Id])" class="btn btn-info fa fa-info"
                    style="margin-left: 10px"></button>

            </td>
        </tr>
    </tbody>
</table>
