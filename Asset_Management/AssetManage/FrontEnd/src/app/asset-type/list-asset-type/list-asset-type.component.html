<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>AssetType List</h2>
  </div>
  <div class="panel-body">
    <app-search (SearchType)="searchByName($event)"></app-search>
    <app-table [data]="assetTypeTable"
              [columnTitle]="columnTables"
              [fieldName]="fieldName"
              [Id]="assetTypeId"
              [hidden]="hiddenButtonDelete"
      (delete)="deleteAssetType($event)"
      (detail)="assetTypeDetails($event)"
      (updates)="assetTypeUpdate($event)"


      ></app-table>
  </div>
</div>
