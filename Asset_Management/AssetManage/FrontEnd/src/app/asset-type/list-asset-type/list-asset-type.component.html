<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>AssetType List</h2>
  </div>
  <div class="panel-body">
    <app-search (SearchName)="searchByName($event)"

    (SearchCode)="searchByCode($event)"></app-search>

    <app-table [data]="assetTypeTable"
              [columnTitle]="columnTables"
              [fieldName]="fieldName"
              [Id]="assetTypeId"
(buttonValue)="assetTypeDetails($event)"
      ></app-table>
  </div>
</div>
