<h3>Create Asset Type</h3>
<div style="width: 400px;">
  <form [formGroup]="assetTypeForm" (ngSubmit)="onSubmit()">
    <div class="form-Group">
      <label for="name">Asset Type Code</label>
      <input type="text" class="form-control" formControlName="assetTypeCode">
    </div>
    <div>
      <label for="name">Asset Type Name</label>
      <input type="text" class="form-control" formControlName="assetTypeName">
    </div>

    <button type="submit" class="btn btn-success my-2">Submit

    </button>

  </form>
</div>
